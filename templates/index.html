<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CatchyParty</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm12 col-md-6 offset-md-3">

                <div class="alert d-none"0 role="alert" id="turn-message"></div>

                <div class="card mb-3" id="user-card">
                    <div class="card-body">

                        <form method="post" id="form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" minlength="2" maxlength="20" placeholder="Saisir votre nom d'utilisateur" required>
                            </div>

                            <button class="btn btn-primary" id="start" type="submit">Create Room</button>
                        </form>

                    </div>
                </div>

                <div class="card mb-3 d-none" id="rooms-card">
                    <div class="card-header">Current Rooms</div>
                    <ul class="list-group list-group-flush" id="rooms-list">

                    </ul>
                </div>

                <div class="d-none" id="waiting-area">

                    <div class="card mb-3">
                        <div class="card-header">Waiting for players</div>
                        <div class="card-body mx-auto">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body text-center">
                            Share this link to invite your friends
                            <span id="link-to-share"></span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
